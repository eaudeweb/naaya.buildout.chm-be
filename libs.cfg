[CHMBE]
recipe = plone.recipe.bundlecheckout
url = https://svn.eionet.europa.eu/repositories/Naaya/trunk/Naaya/CHM2BE
subfolder = CHM2BE

[copy-extfile-ini]
recipe = iw.recipe.cmd:py
on_install = true
on_update = true
cmds =
    >>> import os
    >>> import shutil
    >>> inifile = os.path.join(r'${buildout:directory}', 'extfile.ini')
    >>> instance_home = os.path.join(r'${buildout:directory}', 'parts', 'zope-instance')
    >>> ini_container = os.path.join(instance_home, 'etc')
    >>> inifile_target = os.path.join(ini_container, 'extfile.ini')
    >>> shutil.copy(inifile, inifile_target)
    >>> if os.path.isfile(inifile_target):
    ...     print 'Copied extfile.ini to INSTANCE_HOME/etc'
    ... else:
    ...     print 'Could not copy extfile.ini to INSTANCE_HOME/etc'

[add-extfile-product]
recipe = hexagonit.recipe.download
url = http://naaya.eaudeweb.ro/eggshop/ExtFile-2.0.2.zip
destination = ${buildout:directory}/products/
ignore-existing = true
