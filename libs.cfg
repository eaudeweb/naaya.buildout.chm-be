    >>> if not os.path.isdir(products):
    ...     os.mkdir(products)

[create-nycontent-product-folder]
recipe = iw.recipe.cmd:py
on_install = true
on_update = true
cmds =
    >>> import os
    >>> products = os.path.join(r'${buildout:directory}', 'products')
    >>> content_folder = os.path.join(products, 'NaayaContent')
    >>> if not os.path.isdir(content_folder):
    ...     os.mkdir(content_folder)
    >>> initpy = os.path.join(content_folder, '__init__.py')
    >>> if not os.path.isfile(initpy):
    ...     f = open(initpy, 'wb')
    ...     fcontent = \
    ...     ("try:\n"
    ...     "     __import__('pkg_resources').declare_namespace(__name__)\n"
    ...     "except ImportError:\n"
    ...     "    from pkgutil import extend_path\n"
    ...     "    __path__ = extend_path(__path__, __name__)")
    ...     f.write(fcontent)
    ...     f.close()

[copy-extfile-ini]
recipe = iw.recipe.cmd:py
on_install = true
on_update = true
cmds =
    >>> import os
    >>> import shutil
    >>> inifile = os.path.join(r'${buildout:directory}', 'extfile.ini')
    >>> instance_home = os.path.join(r'${buildout:directory}', 'parts', 'zope-instance')
    >>> ini_container = os.path.join(instance_home, 'etc')
    >>> inifile_target = os.path.join(ini_container, 'extfile.ini')
    >>> shutil.copy(inifile, inifile_target)
    >>> if os.path.isfile(inifile_target):
    ...     print 'Copied extfile.ini to INSTANCE_HOME/etc'
    ... else:
    ...     print 'Could not copy extfile.ini to INSTANCE_HOME/etc'

